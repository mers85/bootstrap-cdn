<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Buttons - Badges</title>
    <style>

    </style>
  </head>
  <body id="top">

    <div class="container">
      <div class="mt-5">
        <h1>Some Poetry by Lewis Carroll<span class="badge badge-primary">New</span></h1>
        <button type="button" class="btn btn-block btn-success btn-large">Number of Lewis Carroll poems here.<span class=" badge badge-dark">20</span></button>

        <hr class="m-3">
        <a href="#" class="badge badge-primary">Jabberwocky</a>
        <a href="#" class="badge badge-secondary">A Strange Wild Song</a>
        <a href="#" class="badge badge-success">The Crocodile</a>
        <a href="#" class="badge badge-danger">A Game Of Fives</a>
        <a href="#" class="badge badge-warning">My Fancy</a>
        <a href="#" class="badge badge-info">Brother And Sister</a>
        <a href="#" class="badge badge-light">Little Birds</a>
        <a href="#" class="badge badge-dark">You Are Old, Father William</a>

        <hr class="m-3">
        <span class="badge badge-info badge-pill">Jabberwocky</span>
        <span class="badge badge-info badge-pill">A Strange Wild Song</span>
        <span class="badge badge-info badge-pill">The Crocodile</span>
        <span class="badge badge-info badge-pill">A Game Of Fives</span>
        <span class="badge badge-info badge-pill">My Fancy</span>
        <span class="badge badge-info badge-pill">Brother And Sister</span>
        <span class="badge badge-info badge-pill">Little Birds</span>
        <span class="badge badge-info badge-pill">You Are Old, Father William</span>

      </div>
    </div>

    <!-- Optional JavaScript -->
