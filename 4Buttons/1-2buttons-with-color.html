<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Buttons - With Color</title>
    <style>

    </style>
  </head>
  <body id="top">
    <div class="container">
      <div class="mt-5">
        <ul class="listgroup list-group-flush">
          <li class="list-group-item">
            <button type="button" class="btn btn-link">Just a plain text link</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-primary">Primary Color: Alice</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-secondary">Secondary Color: Dinah</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-success">Success Color: Frog-Footman</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-info">Info Color: Mad Hatter</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-warning">Warning Color: White Rabbit</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-danger">Danger Color: Queen of Hearts</button>
          </li>
          <li class="list-group-item bg-dark">
            <button type="button" class="btn btn-light">Light Color: King of Hearts</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-dark">Dark Color: Mock Turtle</button>
          </li>
        </ul>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="mt-5">
        <ul class="listgroup list-group-flush">
          <li class="list-group-item">
            <button type="button" class="btn btn-link">Just a plain text link</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-primary">Primary Color: Alice</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-secondary">Secondary Color: Dinah</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-success">Success Color: Frog-Footman</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-info">Info Color: Mad Hatter</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-warning">Warning Color: White Rabbit</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-danger">Danger Color: Queen of Hearts</button>
          </li>
          <li class="list-group-item bg-dark p-2">
            <button type="button" class="btn btn-outline-light">Light Color: King of Hearts</button>
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-outline-dark">Dark Color: Mock Turtle</button>
          </li>
        </ul>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/navbar-shrinker.js"></script>
  </body>
</html>
