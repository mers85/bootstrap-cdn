<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>The Grid System</title>
    <style>
      div{
        margin-top: 20px;
    /*  border: 1px solid #000; */
      }

    </style>
  </head>
  <body>
    <h1 class="text-center display-3 my-2">The Grid System</h1>
    <section class="container">
      <section class="row">
        <div class="col">Equal</div>
        <div class="col">Equal</div>
        <div class="w-100"></div>
        <div class="col">Equal</div>
        <div class="col">Equal</div>
      </section>
    </section>

    <hr>

    <section class="container">
      <section class="row">
        <div class="col-sm order-3">First</div>
        <div class="col-sm order-1">Second</div>
        <div class="col-sm order-2">Third</div>
      </section>
    </section>

    <hr>

    <section class="container">
      <section class="row">
        <div class="col bg-warning">First
        <section class="row">
          <div class="col bg-info">Second</div>
          <div class="col bg-success">Third</div>
        </section>
      </section>
    </section>

    <hr>

    <section class="container">
      <section class="row">
        <div class="col-sm-6 col-md-10 col-lg-4 col-xl-10 bg-warning">
          <p>SM: 576px<br>MD: 768px<br>LG: 992px<br>XL: 1200px</p>
        </div>
      </section>
    </section>

    <hr>

    <section class="container">
      <section class="row">
        <div class="col-6 bg-info">1</div>
        <div class="col-6 bg-secondary">2</div>
      </section>
        <section class="row">
          <div class="col-3 bg-info">1</div>
          <div class="col-3 bg-secondary">2</div>
          <div class="col-3 bg-success">3</div>
          <div class="col-3 bg-danger">4</div>
        </section>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
