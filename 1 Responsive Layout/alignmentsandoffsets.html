<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Alignments And Offsets</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Alignments And Offsets</h1>
    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row bg-warning align-items-end" style="height: 200px;">
      <div class="col bg-secondary align-self-start">column 1</div>
      <div class="col bg-info align-self-center">column 2</div>
      <div class="col bg-success align-self-end">column 3</div>
    </section>

    <hr>

    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row bg-warning justify-content-between " style="height: 200px;">
      <div class="col-4 bg-secondary ">column 1</div>
      <div class="col-4 bg-info align ">column 2</div>
    </section>


    <hr>

    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row " style="height: 200px;">
      <div class="col-4 bg-secondary ">column 1</div>
      <div class="col-4 bg-success offset-4  ">column 2</div>
    </section>

    <hr>

    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row " style="height: 200px;">
      <div class="col-3 bg-secondary offset-md-1 ">column 1</div>
      <div class="col-3 bg-success offset-md-4  ">column 2</div>
    </section>

    <hr>

    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row " style="height: 200px;">
      <div class="col-3 bg-success mr-auto ">column 1</div>
      <div class="col-3 bg-secondary ">column 2</div>
    </section>
    <hr>

    <div class="container" styles="margin-top: 20px;"></div>
    <section class="row " style="height: 200px;">
      <div class="col-3 bg-success ml-auto ">column 1</div>
      <div class="col-3 bg-secondary ">column 2</div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
