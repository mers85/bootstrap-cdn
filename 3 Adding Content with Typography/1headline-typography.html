<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Headlines without Bootstrap</title>
    <style>

    </style>
  </head>
  <body >
    <div class="container">
      <h1 class="h3">Un texto nº 1</h1>
      <h2 class="h3">Un texto nº 2</h2>
      <h3 class="h3">Un texto nº 3</h3>
      <h4 class="h3">Un texto nº 4</h4>
      <h5 class="h3">Un texto nº 5</h5>
      <h6 class="h3">Un texto nº 6</h6>
    </div>

    <div class="container">
      <h1 class="text-uppercase">Un texto nº 1</h1>
      <h1 class="text-capitalize">Un texto nº 1</h1>
      <h3>Un texto nº 3
        <small class="text-muted">Un texto small dentro de un h3</small>
      </h3>
      <h3 class="display-1">Un texto nº 3: con display 1</h3>
      <h1 class="display-2">Un texto nº 1</h1>
      <h1 class="display-3">Un texto nº 1</h1>
      <h1 class="display-4">Un texto nº 1</h1>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/navbar-shrinker.js"></script>
  </body>
</html>
